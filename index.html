<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Jogo da Velha</h1>
        <hr class="titulo__sublinhado">

        <input id="btn" type="button">
        <label for="btn" class="mudar-tema"></label>

        <section class="game">
            <button class="game__botao" data-i="1"></button>
            <button class="game__botao" data-i="2"></button>
            <button class="game__botao" data-i="3"></button>
            <button class="game__botao" data-i="4"></button>
            <button class="game__botao" data-i="5"></button>
            <button class="game__botao" data-i="6"></button>
            <button class="game__botao" data-i="7"></button>
            <button class="game__botao" data-i="8"></button>
            <button class="game__botao" data-i="9"></button>
        </section>

        <h2 class="jogadorDaVez"></h2>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
